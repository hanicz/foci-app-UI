<div class="resetpassword-container">
  <mat-form-field>
    <input matInput placeholder="Token" [(ngModel)]="token" [formControl]="tokenControl">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [(ngModel)]="password" [formControl]="passwordControl">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>

  <div class="button-row">
    <button mat-raised-button color="primary" (click)="save();" type="submit">Save</button>
  </div>
</div>
