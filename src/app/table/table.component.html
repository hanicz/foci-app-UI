<div class="table-container ">
<!--mat-elevation-z8-->
  <mat-form-field>
    <mat-select placeholder="League" [(ngModel)]="selectedLeague" (selectionChange)="load_table();">
      <mat-option *ngFor="let league of leagues" [value]="league">{{ league.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="point">
      <mat-header-cell *matHeaderCellDef> Point </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.point}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="logo">
      <mat-header-cell *matHeaderCellDef> Team </mat-header-cell>
      <mat-cell *matCellDef="let element"> <img src="{{element.logo}}" height="15" width="20"> </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
