<div class="history-container mat-elevation-z8">

  <mat-form-field>
    <mat-select placeholder="League" [(ngModel)]="selectedLeague" (change)="load_table();">
      <mat-option *ngFor="let league of leagues" [value]="league">{{ league.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-table #table [dataSource]="dataSource">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
      <mat-header-cell *matHeaderCellDef style="text-align: center;"> {{ column.header }} </mat-header-cell>
      <mat-cell *matCellDef="let element">{{column.cell(element)}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>
