<div class="register-container">
  <mat-form-field>
    <input matInput placeholder="Username" [(ngModel)]="user.username" [formControl]="username">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Email" [(ngModel)]="user.email" [formControl]="email">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" [(ngModel)]="user.password" [formControl]="password">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>

  <div class="button-row">
    <button mat-raised-button color="primary" (click)="register()">Create</button>
  </div>
  <p class="message">Already have an account?
    <a routerLink="/login">Log in</a>
  </p>
</div>
